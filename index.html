
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuntDesk | The AI Career Command Center</title>
    <meta name="description" content="HuntDesk is your all-in-one career command center. Build ATS-optimized resumes, track job applications, and land your dream job with AI-powered tools.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
            display: ['"Plus Jakarta Sans"', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif'],
            mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
          },
          colors: {
            primary: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e', 950: '#082f49' },
            slate: { 850: '#151e2e', 900: '#0f172a' },
            violet: { 500: '#8b5cf6', 600: '#7c3aed' },
            emerald: { 500: '#10b981', 600: '#059669' },
          },
           animation: {
              'scroll-left': 'scroll-left 40s linear infinite',
              'scroll-right': 'scroll-right 40s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
              'text-shimmer': 'text-shimmer 2.5s linear infinite',
              'scan': 'scan 4s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
           },
           keyframes: {
             'scroll-left': {
               '0%': { transform: 'translateX(0)' },
               '100%': { transform: 'translateX(-50%)' },
             },
             'scroll-right': {
               '0%': { transform: 'translateX(-50%)' },
               '100%': { transform: 'translateX(0)' },
             },
             'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
             },
             'blob': {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
             },
             'text-shimmer': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' }
             },
             'scan': {
                '0%': { top: '0%', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 }
            },
            'fadeIn': {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' }
            }
           },
        }
      }
    }
    </script>
    <style>
      html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      #resume-container-for-download { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); transition: transform 0.2s ease; }
      @media print {
        .print-hide { display: none !important; }
        @page { size: auto; margin: 0mm; }
        body { background: white !important; }
        #root { height: auto !important; overflow: visible !important; }
        #resume-container-for-download { box-shadow: none !important; margin: 0 !important; width: 100% !important; height: auto !important; transform: none !important; }
      }
    </style>
</head>
<body>
    <div id="root"></div>

  }
}
</script>

</html>
